<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Pop-up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding-top: 50px;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #000;
            background-color: white;
            z-index: 1000;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .popup h1 {
            margin: 0;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .flowers {
            margin-top: 20px;
        }
        .flowers img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <button onclick="showPopup()">Click me to say Happy Birthday!</button>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h1>Happy Birthday!</h1>
        <div class="flowers">
            <img src="https://example.com/flower1.jpg" alt="Flower">
            <img src="https://example.com/flower2.jpg" alt="Flower">
            <img src="https://example.com/flower3.jpg" alt="Flower">
        </div>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
